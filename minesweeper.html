<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/minesweeper.css"/>
        <title>minesweeper</title>
    </head>
    <body>
        <input id="rows" type="number" value="10">
        <input id="cols" type="number" value="10">
        <input name="difficulty" value=".1" type="radio">Easy
        <input name="difficulty" value=".2" type="radio" checked="true">Medium
        <input name="difficulty" value=".3" type="radio">Hard
        <input name="difficulty" value=".8" type="radio">Impossible
        <button id="start">Start</button>
        <div id="gameboard"></div>
        <script type="text/javascript" src="js/minesweeper.js"></script>
    </body>
</html>
